<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Earth Countdown: Time Until Doomsday</h1>
    <div class="countdown">
      <p id="countdown-time">Calculating...</p>
    </div>
    <div class="variables">
      <h2>Current Factors</h2>
      <ul>
        <li>CO₂ Level: <span id="co2">420 ppm</span></li>
        <li>Global Temp Rise: <span id="temp">1.1°C</span></li>
        <li>Sea Level Rise: <span id="sea">3 mm/year</span></li>
        <li>Military Conflict Risk: <span id="conflict">0.7</span></li>
        <li>Renewable Energy Usage: <span id="renewable">15%</span></li>
      </ul>
    </div>
    <footer>
      <p>Data simulated. For real-time data, connect APIs.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
